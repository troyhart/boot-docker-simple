<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
  <h1>Login page</h1>
  <p>Test Logins (username/password):</p>
  <ul>
    <li><b>rosco</b>/<b>x</b></li>
    <li><b>ozzie</b>/<b>x</b></li>
  </ul>
  <p th:if="${loginError}" class="error">Wrong user or password</p>
  <form th:action="@{/login}" method="post">
    <div>
      <label for="username">Username:</label><input type="text" id="username" name="username" autofocus="autofocus" value="rosco" />
    </div>
    <div>
      <label for="password">Password:</label><input type="password" id="password" name="password" value="x" />
    </div>
    <div>
      <input type="submit" value="Log in" />
    </div>
  </form>
  <p>
    <a href="/index" th:href="@{/index}">Back to home page</a>
  </p>
</body>
</html>
